{% extends 'app/base.html' %}
{% load static %}

{% block cart_content %}
  <div class="row">
    <div class="col-lg-12">
      <a class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190;Continue Shopping</a>
      <br /><br />
      <table class="table">
        <th>
          <h5>Items: <strong>3</strong></h5>
        </th>
        <th>
          <h5>total: <strong>$42</strong></h5>
        </th>
        <th>
          <a style="float:right; margin:5px;" class="btn btn-success" href=" {% url 'checkout' %}">Checkout</a>
        </th>
      </table>
    </div>

    <br />
    <div class="box-element">
      <div class="cart-row">
        <div style="flex: 2;"></div>
        <div style="flex: 2;">
          <strong>Items</strong>
        </div>
        <div style="flex: 1;">
          <strong>Price</strong>
        </div>
        <div style="flex: 1;">
          <strong>Quantity</strong>
        </div>
        <div style="flex: 1;">
          <strong>Total</strong>
        </div>
      </div>

      <div class="cart-row">
        <div style="flex: 2 ">
          <img class="row-image" src="{% static 'app/images/placeholder.png' %}" alt="ProductPic" />
        </div>
        <div style="flex: 2">
          <strong>Product 1</strong>
        </div>
        <div style="flex: 1 ">
          <strong>10$</strong>
        </div>
        <div style="flex: 1">
          <p class="quantity">
            <strong>3</strong>
          </p>
          <div class="quantity">
            <img class="chg-quantity" src="{% static 'app/images/arrow-up.png' %}" alt="arrow-up" />
            <img class="chg-quantity" src="{% static 'app/images/arrow-down.png' %}" alt="arrow-down" />
          </div>
        </div>
        <div style="flex: 1">
          <strong>30$</strong>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
